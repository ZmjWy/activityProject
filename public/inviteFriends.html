<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>邀请好友</title>
    <script type=text/javascript src='http://file.xcmad.com/dist/script/fontsizeset.js'></script>
    <script type=text/javascript src='http://file.xcmad.com/dist/script/jquery.js'></script>
    <script type=text/javascript src='http://file.xcmad.com/dist/script/intercept.config.js'></script>
    <script type=text/javascript src='http://file.xcmad.com/dist/script/common.js'></script>
    <script type=text/javascript src='http://file.xcmad.com/dist/script/inviteFrinds.js'></script>
    <link rel="stylesheet" href="http://file.xcmad.com/dist/style/reset.css">
    <link rel="stylesheet" href="http://file.xcmad.com/dist/style/inviteFriends.css">
    <link rel="stylesheet" href="http://file.xcmad.com/dist/style/shareAll.css">
</head>
<body>
    <div class="container invite-friends">
        <div class="banner">
            <div class="rules">活动规则&nbsp<img src="http://file.xcmad.com/dist/images/invitefriends-arrow.png"></div>
            <div class="slogan">邀请好友就赚钱，最高12元/位</div>
            <div class="record">
                <div class="unit">
                    <p>已邀请好友</p>
                    <p><span style="font-size: .48rem;" id="inviteF">0</span><span>位</span></p>
                </div>
                <div class="unit">
                    <p>有效好友</p>
                    <p><span style="font-size: .48rem;" id="validF">0</span><span>位</span></p>
                </div>
                <div class="unit">
                    <p>累计收益</p>
                    <p><span style="font-size: .48rem;" id="income">0</span><span>元</span></p>
                </div>
            </div>
            <div class="invitecode" id="copy-invite">
                <div class="copy"><img src="http://file.xcmad.com/dist/images/copy-invite_03.jpg" alt=""></div>
                <p class="code">我的邀请码：<span id="invate_code"></span></p>
            </div>
            <div class="tab clearFix">
                <div>邀请好友</div>
                <div class="friendlist">好友列表</div>
                <div class="friendlist">唤醒好友</div>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <div class="reward">
                    <img src="http://file.xcmad.com/dist/images/invitefriends-jiangli.jpg">
                    <p>当前奖励区间：8元/位</p>
                </div>
                <div class="clearFix red-box">
                    <img src="http://file.xcmad.com/dist/images/invitefriends-hongbao-01.jpg" alt="">
                    <img src="http://file.xcmad.com/dist/images/invitefriends-hongbao-02_03.jpg" alt="">
                </div>
                <div class="schedule">
                    <div class="schedule-bg"></div>
                    <div class="schedule-ratio"></div>
                    <ul class="schedule-logo">
                        <li>
                            <img src="http://file.xcmad.com/dist/images/invitefriends-jincheng-03.png" alt="">
                        </li>
                        <li>
                            <img src="http://file.xcmad.com/dist/images/invitefriends-jincheng-03.png" alt="">
                        </li>
                        <li>
                            <img src="http://file.xcmad.com/dist/images/invitefriends-jincheng-03.png" alt="">
                        </li>
                        <li>
                            <img src="http://file.xcmad.com/dist/images/invitefriends-jincheng-03.png" alt="">
                        </li>
                        <li>
                            <img src="http://file.xcmad.com/dist/images/invitefriends-jincheng-03.png" alt="">
                        </li>
                    </ul>
                </div>
                <ul class="schedule-text clearFix">
                    <li>分享一次</li>
                    <li>分享到群</li>
                    <li>第1位</li>
                    <li>第2位</li>
                    <li>
                        <p>奖励升级</p>
                    </li>
                </ul>
                <div class="bonus-section">
                    <img src="http://file.xcmad.com/dist/images/invitefriends-lu.png" alt="">
                    <ul class="clearFix bonus-section-list">
                        <li class="bonus-section-small"></li>
                        <li class="bonus-section-small"></li>
                        <li class="bonus-section-small"></li>
                        <li class="bonus-section-small float-right"></li>
                        <li class="bonus-section-small float-right"></li>
                        <li class="bonus-section-small float-right"></li>
                        <li class="bonus-section-small"></li>
                        <li class="bonus-section-small"></li>
                        <li class="bonus-section-small"></li>
                    </ul>
                </div>
                <p class="all-money">累计可赚 66749元</p>
                <div class="withdraw-cash clearFix">
                    <p>快速提现金额：<span id="withdraw-money">￥0.00</span></p>
                    <button type="button" class="withdraw-cash-btn">立即提现</button>
                </div>
            </div>
            <div class="howinvite">
                <div class="howinvite-title">怎么邀请好友</div>
                <p class="explain">看下面流程，非常简单</p>
                <div class="floor">
                    <div class="floor-flow">
                        <img class="liucheng" src="http://file.xcmad.com/dist/images/invitefriends-liucheng-01.jpg">
                        <img class="flow" src="http://file.xcmad.com/dist/images/invitefriends-flow.jpg">
                        <img class="liucheng" src="http://file.xcmad.com/dist/images/invitefriends-liucheng-02.jpg">
                        <img class="flow" src="http://file.xcmad.com/dist/images/invitefriends-flow.jpg">
                        <img class="liucheng" src="http://file.xcmad.com/dist/images/invitefriends-liucheng-03.jpg">
                    </div>
                    <div class="clearFix floor-flow-text">
                        <p>点击按钮<br/>分享给好友</p>
                        <p>好友打开链接<br/>下载安装</p>
                        <p>好友登录阅读<br/>您获得红包</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="invitation-share">
            <ul class="clearFix">
                <li>
                    <a href="javascript:androidObj.callBack(androidObj.shortcutFriend);">
                        <img src="http://file.xcmad.com/dist/images/invitation-share-friend_42.jpg" alt="">
                        <p>朋友圈邀请</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:androidObj.callBack(androidObj.shortcutWx);">
                        <img src="http://file.xcmad.com/dist/images/invitation-share-wx_42.jpg" alt="">
                        <p>微信邀请</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:androidObj.callBack(androidObj.shortcutFace);">
                        <img src="http://file.xcmad.com/dist/images/invitation-share-face_42.jpg" alt="">
                        <p>面对面邀请</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:androidObj.callBack(androidObj.shortcutQq);">
                        <img src="http://file.xcmad.com/dist/images/invitation-share-qq_42.jpg" alt="">
                        <p>QQ邀请</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
