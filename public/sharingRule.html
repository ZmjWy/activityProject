<div class="container">
    <div class="banner">

    <div class="main">
        <p class="title">分享规则</p>
        <div class="unit">
         <div class="serialNumber">1</div>
         <div class="content">分享热文文章到微信群、微信好友，被好友阅读可获得 100 金币，被阅读越多赚取金币越多</div>
        </div>

            <div class="serialNumber">2</div>
            <div class="content">同一篇文章被同一好友阅读只获得一次分享奖励</div>
        </div>
        <div class="unit">
            <div class="serialNumber">3</div>
            <div class="content">每篇文章最高获得1000金币奖励，每天最多奖励5000金币</div>
        </div>
        <div class="unit">
            <div class="serialNumber">4</div>
            <div class="content">节假日、周末分享文章被好友阅读奖励翻倍</div>
        </div>
        <div class="unit">
            <div class="serialNumber">5</div>
            <div class="content">注意：分享给自己是不会获得奖励哦，多分享给其他人会获得更多奖励，快去分享吧</div>
        </div>
    </div>
