<body>
    <div class="course container">
        <div class="course-banner">
            <img src="http://file.xcmad.com/dist/images/course-banner.jpg" alt="">
        </div>
        <div class="course-content">
            <img class="course-step-one" src="http://file.xcmad.com/dist/images/course-step1.jpg" alt="">
            <h2 class="course-tittle">
                <img src="http://file.xcmad.com/dist/images/course-tittle-left_03.jpg" alt="">
                <span>线上邀请</span>
                <img src="http://file.xcmad.com/dist/images/course-tittle-right_03.jpg" alt="">
            </h2>
            <div class="course-list">
                <div class="course-list-text clearFix">
                    <img src="http://file.xcmad.com/dist/images/answerStartNumber1.jpg" alt="">
                    <p>进入<i>邀请赚钱</i>页，点击<i>一键邀请好友</i></p>
                </div>
                <img src="http://file.xcmad.com/dist/images/course-page1.jpg" alt="">
            </div>
            <div class="course-list">
                <div class="course-list-text clearFix">
                    <img src="http://file.xcmad.com/dist/images/answerStartNumber2.jpg" alt="">
                    <p>通过<i>【微信邀请】【朋友圈】【微信群发】</i>等方式，将邀请链接发给好友，邀请好友下载注册。</p>
                </div>
                <img src="http://file.xcmad.com/dist/images/course-page2.jpg" alt="">
            </div>
            <h2 class="course-tittle" style="margin-top: 0.3rem;">
                <img src="http://file.xcmad.com/dist/images/course-tittle-left_03.jpg" alt="">
                <span>面对面邀请</span>
                <img src="http://file.xcmad.com/dist/images/course-tittle-right_03.jpg" alt="">
            </h2>
            <div class="course-list">
                <div class="course-list-text clearFix">
                    <img src="http://file.xcmad.com/dist/images/course-friendicon.jpg" alt="">
                    <p>当与亲朋好友聚会聊天时，可以直接推荐花生头条，使用<i>面对面</i>邀请功能，让好友扫描自己的二维码，下载安装。</p>
                </div>
                <img src="http://file.xcmad.com/dist/images/course-page3.jpg" alt="">
            </div>
        </div>
        <div class="course-content">
            <img class="course-step-one" src="http://file.xcmad.com/dist/images/course-step2.jpg" alt="">
            <div class="course-list">
                <div class="course-list-text clearFix">
                    <img src="http://file.xcmad.com/dist/images/answerStartNumber1.jpg" alt="">
                    <p>好友点击图片长按二维码下载<i>花生头条</i></p>
                </div>
                <img src="http://file.xcmad.com/dist/images/course-page4.jpg" alt="">
            </div>
            <div class="course-list">
                <div class="course-list-text clearFix">
                    <img src="http://file.xcmad.com/dist/images/answerStartNumber2.jpg" alt="">
                    <p>好友从应用市场下载<i>【花生头条】</i></p>
                </div>
                <img src="http://file.xcmad.com/dist/images/course-page5.jpg" alt="">
            </div>
        </div>
        <div class="course-content" style="padding-bottom: 1.3rem;">
            <img class="course-step-one" src="http://file.xcmad.com/dist/images/course-step3.jpg" alt="">
            <div class="course-list">
                <div class="course-list-text clearFix">
                    <img src="http://file.xcmad.com/dist/images/answerStartNumber1.jpg" alt="">
                    <p>好友打开下载好的<i>【花生头条】</i></p>
                </div>
                <img src="http://file.xcmad.com/dist/images/course-page6.jpg" alt="">
            </div>
            <div class="course-list">
                <div class="course-list-text clearFix">
                    <img src="http://file.xcmad.com/dist/images/answerStartNumber2.jpg" alt="">
                    <p>注册<i>【花生头条】</i>，填写您的邀请码</p>
                </div>
                <img src="http://file.xcmad.com/dist/images/course-page7.jpg" alt="">
            </div>
        </div>
        <div class="course-btn" style="display: none;">
            <button class="course-commit" type="button">完成学习&nbsp;&nbsp;&nbsp;&nbsp;领取金币</button>
        </div>
        <div class="course-btn-two" style="display: none;">
            <button class="course-commit-two" type="button">邀请好友&nbsp;&nbsp;&nbsp;&nbsp;一起赚钱</button>
        </div>
    </div>
    <script>
        $(function(){
            var getString = new GetQueryString();
            if(getString.show ==1){
                $('.course-btn-two').show();
            }else if(getString.show ==2) {
                $('.course-btn').show();
            }
            $('.course-commit-two').on('click', function(){
                shortcut();
            })
            $('.course-commit').on('click',function () {
                $.ajax({
                    url: ctxs + '/act/h5/friendCourse?tel_num=' + getString.tel_num,
                    type:'GET',
                    dataType: 'jsonp',
                    jsonp: 'callback',
                    jsonpCallback: 'course',
                    success: function (data) {
                        if(data.status == 0){
                            alert(data.msg)
                            window.createModal.show('http://file.xcmad.com/dist/images/modal-1000_03.jpg','3.56rem','恭喜获得学习奖励','course://getMoney','立即邀请赚21元');
                        }else{
                            toast(data.msg)
                        }
                    },
                    error: function (error) {
                        console.log(error)
                    }
                })
            })
        })
    </script>
</body>
</html>
