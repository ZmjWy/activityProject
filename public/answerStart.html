<script>
  $(function () {
      var getString = new GetQueryString();
      $('.asbutton').click(function(){
          var list = $("#commitForm").serialize();
          var arr = list.split('&');
          var answer = ['C','C','C','A','A'];
          // 错误答案收集
          var arrErr = [];
          arr.forEach(function (data, i) {
              var newArr = data.split('=');
              if(newArr[1] != answer[i]){
                  arrErr.push((i+1));
              }
              return arrErr;
          })
          if(!!arrErr.length){
              console.log(arrErr.join('、') + '答案错误')
              window.createModal.show('dist/images/modal-answer_07.jpg','1.26rem',('<span style="color: #e84538;">'+arrErr.join('、')+'</span>'+'题答案错误！'),undefined,'我知道了');
          }else{
              $.ajax({
                  url: ctxs + '/act/h5/newUserAnswerQuestion?tel_num='+getString.tel_num,
                  type: 'GET',
                  dataType: 'jsonp',
                  jsonp: "callback",
                  jsonpCallback: "comment",
                  success: function(data){
                      if(data.status == 0){
                          window.createModal.show('dist/images/modal-1000_03.jpg','3.56rem','恭喜获得新人答题奖励','answer://callbackList','返回任务列表');
                      }else{
                          toast(data.msg);
                      }
                  }
              });
          }
      })
  })



</script>
