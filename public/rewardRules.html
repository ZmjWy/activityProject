        <div class="reward-rules">

                <p>邀请好友下载注册“<i>花生头条</i>”APP，<br/>
                    填写您的邀请码并认证微信后，<br/>

            <div class="reward-style clearFix">
                <img src="http://file.xcmad.com/dist/images/reward-money-one_16.jpg" alt="">

            <div class="reward-first">
                <h3 class="clearFix">
                    <span></span>
                    <span>首次邀请额外奖<i>1元</i></span>

                    <i>10000金币</i>奖励。
                </p>
                <img src="http://file.xcmad.com/dist/images/reward-img-two_20.jpg" alt="">
            </div>
            <p>03</p>
            <div class="reward-profit">
                <h3 class="clearFix">
                    <span></span>
                    <span>提成收益奖励</span>
                </h3>

                    好友每获得<i>100金币</i>的阅读收益，您将额外获得<i>30金币</i>；好友完成当天搜索任务，您还可获得金币奖励。
                </p>
                <div class="reward-profit-img clearFix">
                    <img src="http://file.xcmad.com/dist/images/reward-friend-one_28.jpg" alt="">
